<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet", type="text/css", href="{{url_for('static', filename='css/style.css')}}">
        <link rel="stylesheet", type="text/css", href="{{url_for('static', filename='css/explore.css')}}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googcleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="theme-color" content="#ffffff">
        <title>ArtRoam</title>
    </head>

    <body>
        <header>
            <div class="logo">
                <img src="{{url_for('static', filename='images/logo.png')}}" alt="ArtRoam Logo">
            </div>
        </header>        

        <main>
            {% block container %} {% endblock %}
        </main>

        <nav>
            <a href="{{url_for('home')}}"><i class="material-icons">explore</i></a>
            <a href="{{url_for('create')}}"><i class="material-icons">create</i></a>
            <a href="{{url_for('gallery')}}"><i class="material-icons">photo_library</i></a>
            <a href="{{url_for('profile')}}"><i class="material-icons">person</i></a>
        </nav>
    </body>
</html>
